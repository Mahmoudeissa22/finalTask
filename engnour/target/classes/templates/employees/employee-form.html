<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sava Employee</title>
</head>
<body>

<div class="container">
    <h3> Save Employee </h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/task/save}"
                     th:object="${employee}" method="post">

        <input type="hidden" th:field="*{id}" >
        <input type="text" th:field="*{name}"
                  class="form-control mb-4 w-25 " placeholder="Name">

        <input type="text" th:field="*{Email}"
               class="form-control mb-4 w-25 " placeholder="email">

        <input type="text" th:field="*{Designation}"
               class="form-control mb-4 w-25 " placeholder="designation">

        <input type="text" th:field="*{Salary}"
               class="form-control mb-4 w-25 " placeholder="salary">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
    <hr>

    <a th:href="@{/task/list}">Back to Employee List</a>
</div>

</body>

</html>
