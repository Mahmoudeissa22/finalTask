<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee</title>
</head>
<body>

<div class="container">
    <h3>tempEmployees</h3>
    <hr>

    <a th:href="@{/task/showFormForAdd}"
         class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
           <tr th:each="tempEmployee : ${employees}">

            <td th:text="${tempEmployee.name}"></td>
            <td th:text="${tempEmployee.email}"></td>
            <td th:text="${tempEmployee.designation}"></td>
            <td th:text="${tempEmployee.salary}"></td>

               <td>
                   <a th:href="@{/task/showFormForUpdate(employeeId=${tempEmployee.id})}"
                          class="btn btn-info btn-sm">
                       Update
                   </a>

                   <a th:href="@{/task/delete(employeeId=${tempEmployee.id})}"
                      class="btn btn-danger btn-sm">
                       Delete
                   </a>
               </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
